{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Десерты</title>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/design2.css' %}">
</head>
<body>
    <div class="sidenav">
        <img  src="{% static 'img/logo2.png' %}">
        <a href="/barista">Бариста</a>
        <a href="/doc">Документы</a>
        <a href="/menu">Меню</a>
        <a href="/stock">Акции</a>
        <a href="/cheklist">Чек-лист</a>
        <a href="/inv">Инвентаризация</a>
        <div class="niz">
            <a href="/set">Настройки</a>
            <a href="{% url 'custom_logout' %}">Выйти</a> 
        </div>
    </div>
    <div class="block2">
     <div class="Zag1">
         <p><b>Десерты</b></p>
     </div>
     <div>
          <form action="/desert/edit/" method="post">
            {% csrf_token %}
            <input class="kn2" type="hidden" id="id_desert" name="id_desert" maxlength="100" value="{{ desert_data.iddeserts }}"><br>
            <label for="name">Название:</label><br>
            <input class="inp" type="text" id="name" name="name" maxlength="100" value="{{ desert_data.name }}"><br>
            <label for="price">Цена:</label><br>
            <input class="inp" type="number" step="0.01" id="price" name="price" max="999999.99" value="{{ desert_data.price }}"><br>
            <label for="description">Состав:</label><br>
            <input class="inp" type="text" id="description" name="description" maxlength="100" value="{{ desert_data.description}}"><br>
            <input type="submit" class="kn2" value="Submit">
        </form>
        </div>   
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Бариста</title>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/design2.css' %}">
</head>
<body>
    <div class="sidenav">
        <img  src="{% static 'img/logo2.png' %}">
        <a href="/barista">Бариста</a>
        <a href="/doc">Документы</a>
        <a href="/menu">Меню</a>
        <a href="/stock">Акции</a>
        <a href="/cheklist">Чек-лист</a>
        <a href="/inv">Инвентаризация</a>
        <div class="niz">
            <a href="/set">Настройки</a>
            <a href="/accounts/logout/">Выйти</a> 
        </div>
    </div>
    <div class="block2">
     <div class="Zag1">
         <p><b>Редактировать бариста</b></p>
     </div>
     <div>
        <div class="container1">
          <form action="/user/edit/" method="post">
            {% csrf_token %}
            <input class="inp" type="hidden" id="id_user" name="id_user" maxlength="100" value="{{ barista_data.id }}"><br>
            <label for="name">Имя:</label><br>
            <input class="inp" type="text" id="name" name="name" maxlength="100" value="{{ barista_data.first_name }}"><br>
            <label for="sername">Фамилия:</label><br>
            <input class="inp" type="text" id="sername" name="sername" maxlength="100" value="{{ barista_data.last_name }}"><br>
            <label for="login">Логин:</label><br>
            <input class="inp" type="text" id="login" name="login" maxlength="100" value="{{ barista_data.username }}"><br>
            <label for="password">Пароль:</label><br>
            <input class="inp" type="text" id="password" name="password" maxlength="100" ><br>
            <input type="submit" class="kn2" value="Submit">
        </form>
        </div>
</body>
</html>

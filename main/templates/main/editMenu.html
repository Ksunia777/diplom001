{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Бариста</title>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/design2.css' %}">
</head>
<body>
    <div class="sidenav">
        <img  src="{% static 'img/logo2.png' %}">
        <a href="/barista">Бариста</a>
        <a href="/doc">Документы</a>
        <a href="/menu">Меню</a>
        <a href="/stock">Акции</a>
        <a href="/cheklist">Чек-лист</a>
        <a href="/inv">Инвентаризация</a>
        <div class="niz">
            <a href="/set">Настройки</a>
            <a href="/accounts/logout/">Выйти</a> 
        </div>
    </div>
    <div class="block2">
     <div class="Zag1">
         <p><b>Меню</b></p>
     </div>
     <div>
        <div class="container1">
          <form action="/menu/edit/" method="post">
            {% csrf_token %}
            <label for="name">Название:</label><br>
            <input class="inp" type="hidden" id="id_menu" name="id_menu" maxlength="100" value="{{ menu_data.idmenu }}"><br>
            <input class="inp" type="text" id="name" name="name" maxlength="100" value="{{ menu_data.position_name }}"><br>
            <label for="price">Цена:</label><br>
            <input class="inp" type="number" step="0.01" id="price" name="price" max="999999.99" value="{{ menu_data.price }}"><br>
            <label for="description">Состав:</label><br>
            <input class="inp" type="text" id="description" name="description" maxlength="100" value="{{ menu_data.description }}"><br>
            <label for="category">Категория:</label><br>
            <input class="inp" type="text" id="category" name="category" maxlength="100" value="{{ menu_data.category }}"><br>
            <input type="submit" class="kn2" value="Submit">
        </form>
        </div>
</body>
</html>

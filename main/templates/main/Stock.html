{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Акции</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/Design.css' %}">
    <script src="{% static 'main/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'main/js/stock.js' %}"></script>
</head>
<body>
    <div class="sidenav">
        <img  src="{% static 'img/logo2.png' %}">
        <a href="/barista">Бариста</a>
        <a href="/doc">Документы</a>
        <a href="/menu">Меню</a>
        <a href="/stock">Акции</a>
        <a href="/cheklist">Чек-лист</a>
        <a href="/inv">Инвентаризация</a>
        <div class="niz">
            <a href="/set">Настройки</a>
            <a href="/accounts/logout/">Выйти</a> 
        </div>
    </div>
    <div class="block2">
     <div class="Zag1">
         <p><b>Акции</b></p>
     </div>
     <div class="Zag2">
         <p><b>Список Акций</b></p>
{% for stock in stock_list %}
         <div id="my-element-{{ stock.idstock }}" data-id="{{ stock.idstock }}">
           <p>{{ stock.stockc_name }}</p>
           <button onclick="deleteElement(event)">Удалить</button>
        </div>
{% endfor %}
     </div>
      <div>
         <a href="#">Добавить Акцию</a>
      </div>
      <form action="/addStock" method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" maxlength="100"><br>
        <label for="price">Price:</label><br>
        <input type="number" step="0.01" id="price" name="price" max="999999.99"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" maxlength="100"><br>
        <input type="submit" value="Submit">
    </form>
    </div>



    
</body>
</html>
</body>
</html>
